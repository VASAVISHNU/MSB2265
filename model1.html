                    </div>

                      <input type="password" name="pswd" id="pswd" class="form-control" placeholder="Enter the password">

                      </div>
                      <input type="submit" value="login" class="btn btn-primary">
                    </form>
            </div>
            <div class="modal-footer"></div>
        </div>
       </div>
    </div>
